<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Match Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #120429;
            --bg-gradient-top: #2c135c;
            --bg-gradient-bottom: #0a021a;
            --btn-green: #76ff03;
            --text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-dark);
            background: linear-gradient(180deg, var(--bg-gradient-top) 0%, var(--bg-gradient-bottom) 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .success-card {
            background: rgba(30, 10, 60, 0.95);
            border: 2px solid var(--btn-green);
            border-radius: 20px;
            padding: 40px 25px; /* Padding disesuaikan karena tombol hilang */
            box-shadow: 0 0 30px rgba(118, 255, 3, 0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Garis berkedip di sekitar card untuk menarik perhatian */
        .success-card::after {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 20px;
            border: 2px solid var(--btn-green);
            opacity: 0;
            animation: pulseBorder 2s infinite;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--btn-green);
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 0 #000;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 10px;
        }

        .highlight-text {
            color: #fff;
            font-weight: 800;
            font-size: 1.1rem;
            display: block;
            margin: 15px 0;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed rgba(255,255,255,0.3);
        }

        .icon-box {
            font-size: 5rem;
            color: var(--btn-green);
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        @keyframes pulseBorder {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        .footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="success-card">
            <div class="icon-box">
                <i class="fas fa-hourglass-half"></i>
            </div>
            
            <h1>FINAL STEP!</h1>
            
            <p>
                To complete the verification and release your resources, you <strong>MUST</strong> open the app you just installed.
            </p>

            <div class="highlight-text">
                Run the app for<br>
                <span style="color:var(--btn-green); font-size:1.4rem;">1 - 5 MINUTES</span>
            </div>

            <p style="font-size: 0.9rem; color: #aaa;">
                The system is waiting for the signal from the app. Once detected, resources will be added automatically.
            </p>
        </div>
    </div>

    <div class="footer">
        Waiting for confirmation...
    </div>

</body>
</html>
